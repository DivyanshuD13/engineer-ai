<div layout="column" flex layout-fill ng-cloak>

  <md-toolbar class="md-whiteframe-1dp">
    <div layout="row">
      <div class="md-toolbar-tools">Secret Code</div>
    </div>
  </md-toolbar>

  <md-content style="height: calc(100vh - 64px);padding-bottom: 60px;" md-theme="altTheme">
    <div layout ="column" style="padding:10px;">
      <div layout="row">
        <md-input-container class="md-block pull-right" flex-gt-sm>
              <label>Number of Secret Codes</label>
              <md-select ng-model="SecretCodeVM.selectedSecretCodeCount">
                <md-option ng-repeat="option in SecretCodeVM.options" value="{{option.value}}">
                  {{option.value}}
                </md-option>
              </md-select>
        </md-input-container>
        <div layout="column">
          <md-button class="md-raised md-primary" ng-click="SecretCodeVM.generate()">Generate</md-button>
        </div>
      </div>
      <table class="table table-hover table-bordered" style="padding:5px;">
      <thead>
        <tr>
          <td>S.No</td>
          <th>Id</th>
          <th>Secret Code</th>
          <th>Occupied</th>
          <th>User</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sc in SecretCodeVM.records">
          <td>{{$index+1}}</td>
          <td>{{sc.id}}</td>
          <td>{{sc.coded_value}}</td>
          <td>{{sc.is_occupied}}</td>
          <td>{{sc.user.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </md-content>
</div>
